{% extends "layout.html" %}

{% block pageTitle %}
What is the name of your company? – Access to Work – GOV.UK
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/alpha-1h/your-job-and-employer/employment/days-of-week">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="/alpha-1h/your-job-and-employer/employment/workplace-address" method="post">

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="employer-name">
          What is the name of the company or organisation that you work for?
        </label>
        </h1>
        <div class="govuk-!-padding-bottom-2"></div>
        <div class="govuk-form-group">
          <input class="govuk-input" id="employer-name" name="employer-name" type="text" value="{{ data['employer-name'] }}"></div>
      </div>

      <div class="govuk-!-padding-bottom-0"></div>

      <form class="form" action="/url/of/next/page" method="post">
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </form>

      <p><a href="/alpha-1h/task-list">Return to menu</a></p>

  </div>

  <div class="govuk-grid-column-one-third">

  </div>
</div>

  </div>

{% endblock %}
