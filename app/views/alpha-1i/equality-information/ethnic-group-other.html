{% extends "layout.html" %}

{% block pageTitle %}
#
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/alpha-1i/equality-information/ethnic-group">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="/alpha-1i/equality-information/equality-sex-and-gender" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Which of the following best describes your background?
            </h1>
          </legend>
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="ethnicity-detail" name="ethnicity-detail" type="radio" value="arab">
              <label class="govuk-label govuk-radios__label" for="ethnicity-detail">
                Arab
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="ethnicity-detail-2" name="ethnicity-detail" type="radio" value="other" data-aria-controls="conditional-ethnicity-detail-2">
              <label class="govuk-label govuk-radios__label" for="ethnicity-detail-2">
                Any other ethnic group
              </label>
            </div>
            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-ethnicity-detail-2">
              <div class="govuk-form-group">
                <label class="govuk-label" for="other-description">
                  How would you describe your background? (optional)
                </label>
                <input class="govuk-input govuk-!-width-one-half" id="other-description" name="other-description" type="text"></div>

            </div>
            <div class="govuk-radios__divider">or</div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="ethnicity-detail-4" name="ethnicity-detail" type="radio" value="skip">
              <label class="govuk-label govuk-radios__label" for="ethnicity-detail-4">
                Prefer not to say
              </label>
            </div>
          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

    </form>

  </div>
</div>


{% endblock %}
