{% extends "layout.html" %}

{% block pageTitle %}
#
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/alpha-eligibility-1/1-employment-status">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="/alpha-eligibility-1/1-employment-type" method="post">

    <div class="govuk-form-group">
      <div class="govuk-form-group">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="1-employment-type-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                What is your employment status?
              </h1>
            </legend>

            <div class="govuk-!-padding-bottom-1"></div>

            <div class="govuk-checkboxes" data-module="govuk-checkboxes">
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="1-employment-type" name="1-employment-type" type="checkbox"
                       value="employed">
                <label class="govuk-label govuk-checkboxes__label" for="1-employment-type">
                  I'm employed
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="1-employment-type-2" name="1-employment-type"
                       type="checkbox" value="seld-employed">
                <label class="govuk-label govuk-checkboxes__label" for="1-employment-type-2">
                  I'm self-employed
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="1-employment-type-3" name="1-employment-type"
                       type="checkbox" value="apprenticeship">
                <label class="govuk-label govuk-checkboxes__label" for="1-employment-type-3">
                  I'm doing an apprenticeship
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="1-employment-type-4" name="1-employment-type"
                       type="checkbox" value="dfe">
                <label class="govuk-label govuk-checkboxes__label" for="1-employment-type-4">
                  I'm doing a Department for Education supported internship
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="1-employment-type-5" name="1-employment-type"
                       type="checkbox" value="work experience">
                <label class="govuk-label govuk-checkboxes__label" for="1-employment-type-5">
                  I'm on work experience
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="1-employment-type-6" name="1-employment-type"
                       type="checkbox" value="work trial">
                <label class="govuk-label govuk-checkboxes__label" for="1-employment-type-6">
                  I'm on a work trial
                </label>
              </div>
              <div class="govuk-!-padding-bottom-1"></div>
              <div class="govuk-checkboxes__divider"><p>or</p></div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="1-employment-type-7" name="1-employment-type"
                       type="checkbox" value="none" data-behaviour="exclusive">
                <label class="govuk-label govuk-checkboxes__label" for="1-employment-type-7">
                  None of the above
                </label>
              </div>
            </div>

          </fieldset>
        </div>

        <div class="govuk-!-padding-bottom-0"></div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </form>
  </div>

  </div>

  </div>
  <div class="govuk-grid-column-one-third">

  </div>
</div>

  </div>

{% endblock %}
