{% extends "layout.html" %}

{% block pageTitle %}
#
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/index">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="/alpha-eligibility-1/1-employment-status" method="post">

    <div class="govuk-form-group">
      <div class="govuk-form-group">

            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <h1 class="govuk-fieldset__heading">
                    Are you employed?
                  </h1>
                </legend>

                <div class="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="1-employment-status" name="1-employment-status" type="radio"
                           value="yes" aria-describedby="1-employment-status-hint">
                    <label class="govuk-label govuk-radios__label" for="1-employment-status">
                     Yes
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="1-employment-status-2" name="1-employment-status"
                           type="radio"
                           value="no" aria-describedby="1-employment-status-hint">
                    <label class="govuk-label govuk-radios__label" for="1-employment-status-2">
                      No
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="1-employment-status-3" name="1-employment-status"
                           type="radio"
                           value="job-offer" aria-describedby="1-employment-status-hint">
                    <label class="govuk-label govuk-radios__label" for="1-employment-status-3">
                      I have a paid job offer and will start soon
                    </label>
                  </div>
                </div>

              </fieldset>
            </div>

        <div class="govuk-!-padding-bottom-0"></div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </form>
  </div>

  </div>

  </div>
  <div class="govuk-grid-column-one-third">


  </div>
</div>

  </div>

{% endblock %}
