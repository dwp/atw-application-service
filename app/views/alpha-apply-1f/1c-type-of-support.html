{% extends "layout.html" %}

{% block pageTitle %}
#
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/alpha-apply-1c/1c-what-support-you-need">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="/alpha-apply-1c/1c-type-of-travel-support" method="post">

    <div class="govuk-form-group">
      <div class="govuk-form-group">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="type-of-support-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                What type of support do you need at work?
              </h1>
            </legend>
            <div id="type-of-support-hint" class="govuk-hint">
              Select all that apply:
            </div>
            <div class="govuk-checkboxes" data-module="govuk-checkboxes">
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="type-of-support" name="type-of-support" type="checkbox"
                       value="equipment">
                <label class="govuk-label govuk-checkboxes__label" for="type-of-support">
                  Special aids and equipment
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="type-of-support-2" name="type-of-support" type="checkbox"
                       value="support-worker">
                <label class="govuk-label govuk-checkboxes__label" for="type-of-support-2">
                  A support worker
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="type-of-support-3" name="type-of-support" type="checkbox"
                       value="workplace">
                <label class="govuk-label govuk-checkboxes__label" for="type-of-support-3">
                  Changes to workplace
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="type-of-support-4" name="type-of-support" type="checkbox"
                       value="travel-in-work">
                <label class="govuk-label govuk-checkboxes__label" for="type-of-support-4">
                  Travel in work
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="type-of-support-5" name="type-of-support" type="checkbox"
                       value="mental-health">
                <label class="govuk-label govuk-checkboxes__label" for="type-of-support-5">
                  Mental health support
                </label>
              </div>
              <div class="govuk-checkboxes__divider"><p>or</p></div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="type-of-support-6" name="type-of-support" type="checkbox"
                       value="something-else"
                       data-behaviour="exclusive">
                <label class="govuk-label govuk-checkboxes__label" for="type-of-support-6">
                  Something else
                </label>
              </div>
            </div>

          </fieldset>
        </div>

        <div class="govuk-!-padding-bottom-0"></div>

      <form class="form" action="/url/of/next/page" method="post">
        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </form>
  </div>

  </div>

  </div>
  <div class="govuk-grid-column-one-third">

  </div>
</div>

  </div>

{% endblock %}
