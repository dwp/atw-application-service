{% extends "layout.html" %}

{% block pageTitle %}
What is your full name? – Access to Work – GOV.UK
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/alpha-apply-1g/1g-task-list">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">


      <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="first-name">
              What is your name?
          </label>
          </h1>

          <h2 class="govuk-heading-m">First name</h2>
          <input class="govuk-input" id="first-name" name="first-name" type="text" value="{{ data['first-name'] }}">

          <div class="govuk-!-padding-bottom-5"></div>

          <h2 class="govuk-heading-m">Last name</h2>
          <input class="govuk-input" id="last-name" name="last-name" type="text" value="{{ data['last-name'] }}">
      </div>

        <div class="govuk-!-padding-bottom-1"></div>

        <form class="form" action="/alpha-apply-1g/1g-what-is-your-date-of-birth" method="post">
          <input type="hidden" name="what-is-your-name" value="true">
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </form>

    </form>

      <p><a href="/alpha-apply-1g/1g-task-list">Return to menu</a></p>


  </div>
  <div class="govuk-grid-column-one-third">


  </div>
</div>

  </div>


{% endblock %}
