{% extends "layout.html" %}

{% block pageTitle %}
#
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/alpha-eligibility-2/2a-employment-status">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="/alpha-eligibility-2/2a-mainly-based-in-gb" method="post">

    <div class="govuk-form-group">
      <div class="govuk-form-group">

            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <h1 class="govuk-fieldset__heading">
                    Is your job based in Great Britain?
                  </h1>
                </legend>

                <div id="mainly-gb-hint" class="govuk-hint">
                  Great Britain does not include Northern Ireland, the Channel Islands or the Isle of Man.
                </div>

                <div class="govuk-!-padding-bottom-1"></div>


                <div class="govuk-radios govuk-radios--inline">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="mainly-gb" name="mainly-gb" type="radio" value="yes">
                    <label class="govuk-label govuk-radios__label" for="mainly-gb">
                      Yes
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="mainly-gb-2" name="mainly-gb" type="radio" value="no">
                    <label class="govuk-label govuk-radios__label" for="mainly-gb-2">
                      No
                    </label>
                  </div>
                </div>

              </fieldset>
            </div>

        <div class="govuk-!-padding-bottom-0"></div>

      <form class="form" action="/url/of/next/page" method="post">
        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </form>
  </div>

  </div>

  </div>
