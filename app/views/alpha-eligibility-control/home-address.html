{% block beforeContent %}
  <a class="govuk-back-link" href="/index"">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="/alpha-eligibility-control/home-address-select" method="post">

    <div class="govuk-form-group">
      <div class="govuk-form-group">

        <form class="form" action="/alpha-eligibility-control/home-address-select" method="post">

        <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <h1 class="govuk-fieldset__heading">
                    What is your address?
                  </h1>
                </legend>

                <div class="govuk-form-group">
                  <label class="govuk-label" for="postcode">
                    Postcode
                  </label>
                  <div id="claimant-postcode-hint" class="govuk-hint">
                    for example, WA4 1AB
                  </div>
                  <input class="govuk-input govuk-input--width-10" id="claimant-postcode" name="claimant-postcode"
                         type="text" autocomplete="postcodes"></div>

              </fieldset>
            </div>

        <div class="govuk-!-padding-bottom-0"></div>

        <button class="govuk-button" data-module="govuk-button">Find address</button>
      </form>

        <details class="govuk-details" data-module="govuk-details">
          <summary class="govuk-details__summary">
            <span class="govuk-details__summary-text">
            I live outside of the UK
            </span>
          </summary>
          <div class="govuk-details__text">
            [content]
          </div>
        </details>

    </form>
  </div>
